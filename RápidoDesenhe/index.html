<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <Link rel="stylesheet" href="style.css">
    <title>Identificador De Esboços</title>
</head>
<body>
<center>
 <div class="modal" id="myModal">
   <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Esboços</h2>
            <button class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
            <img src="sketch1.png">
        </div>
    </div>        

 </div>
 <div class="container">
    <h1 class="page-header">
        Rápido Desenhe
        <button class="btn btn-info"data-toggle="modal" data-target="#myModal">Mostrar Esboços</button>
    </h1> 
</div>
    <h2>Seu Esboço: <span id="nome"></span></h2>
    <h2>Precisão: <span id="precisao">0</span>%</h2>
    <button class="btn btn-success" onclick="clearCanvas()">Limpar</button>
    <h1 class="pontos">Pontuação:</h1>
    <h1 class="Tempo">Tempo:<span div="tempo"></span></h1>

</center>
    <script src="main.js"></script>
</body>
</html>
